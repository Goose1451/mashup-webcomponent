<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cosmos Web Elements</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./cosmos-webelements.js" defer></script>
    <script>
    function createCase(e) {
        var el = event.target;
        var mytag = document.createElement("pega-mashup");
        mytag.setAttribute("url", "https://mashup.pega.com/prweb");
        mytag.setAttribute("action", "createNewWork");
        mytag.setAttribute("casetype", "Eas-BobsServ-Work-TestCase");
        el.parentNode.appendChild(mytag);
    }
    </script>
  </head>
  <body>
    <main>
      <h1>This web component uses the DX API to show a case as a Mashup</h1>
      <div class="flex">
        <button onclick="createCase(event)">Create</button>
      </div>
      <div class='flex flex-col'>
        <h2>With shadow DOM</h2>
        <pega-mashup url="https://mashup.pega.com/prweb" useshadowdom="true" action="workList"></pega-mashup>
      </div>
      <div class='flex flex-col'>
        <h2>Without shadow DOM</h2>
        <pega-mashup url="https://mashup.pega.com/prweb" useshadowdom="false" action="workList"></pega-mashup>
      </div>
    </main>
  </body>
</html>
