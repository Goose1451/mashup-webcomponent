    <script>
    function createCase(e) {

        var mytag = document.createElement("pega-mashup");
        mytag.setAttribute("url", "https://pw16agenda-dt1.pegacloud.io/prweb");
        mytag.setAttribute("action", "createNewWork");
        mytag.setAttribute("casetype", "Eas-BobsServ-Work-TestCase");
        mytag.setAttribute("username", "wssuser1");
        mytag.setAttribute("password", "rules");

    </script>

  <div class='flex flex-col'>

  </div>
